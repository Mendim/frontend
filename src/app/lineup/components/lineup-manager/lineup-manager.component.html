<div class="heading">
  <div class="container">
    <h1>Lineup Manager</h1>
    <p class="heading__sub">Add, remove, or update channel list information</p>
  </div>
</div>

<div class="container" *ngIf="lineup">
  <div class="row">
    <div class="col">
      <a class="float-right pr-3 pointer" (click)="addChannel()"><i class="fas fa-plus"></i></a>
      <ul class="list-group chlist" [dragula]="DRAGULA_NAME" [(dragulaModel)]='lineup.Channels'>
        <li *ngIf="!lineup.Channels || !(lineup.Channels.length > 0)" class="list-group-item">
          Drag a channel here to enable it.
        </li>
        <li *ngFor="let channel of lineup.Channels" class="list-group-item">
          <span class="chlist__channel-number">{{ ("000" + channel.ChannelNumber).slice(-3) }}</span>
          <span class="chlist__channel-name">{{ channel.Title }} <span *ngIf="channel.HD" class="badge badge-primary float-right">HD</span><span *ngIf="channel.Favorite" class="badge badge-primary float-right">Favorite</span></span>
          <span class="chlist__channel-actions">
            <a *ngIf="channel.VideoTrack" class="chlist__channel-action pointer pr-2" [href]="channel.HDHR.URL"><i class="fas fa-play"></i></a>
            <a class="chlist__channel-action pointer pr-2" (click)="editingChannel = channel"><i class="fas fa-edit"></i></a>
            <a class="chlist__channel-action pointer" (click)="removeChannel(channel)"><i class="fas fa-trash"></i></a>
          </span>
        </li>
      </ul>
      <button type="button" class="btn btn-primary mt-4 float-right" (click)="saveChannels()">Save all changes</button>
    </div>
  </div>
</div>

<app-channel-edit-modal
  [channel]="editingChannel"
  [videoTracks]="videoTracks$ | async"
  [guideChannels]="guideChannels$ | async"
  (close)="editingChannel = undefined">
</app-channel-edit-modal>
