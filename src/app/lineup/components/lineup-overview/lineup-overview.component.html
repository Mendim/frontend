<div class="container">
  <h1>Overview of lines:</h1>
  <div *ngFor="let lineup of (lineups$ | async)">
    <ul class="list-group">
      <li *ngFor="let line of lineup.Channels" class="list-group-item">
        <b>{{ line.ChannelNumber }}: </b>
        {{ line.Title }} <span *ngIf="line.HD" class="badge badge-primary badge-pill">HD</span><span *ngIf="line.Favorite" class="badge badge-primary badge-pill">Favorite</span>&nbsp;
      </li>
    </ul>
  </div>
</div>
